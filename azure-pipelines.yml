resources:
  containers:
    - container: deb
      image: debian:stable-slim

pool:
  vmImage: ubuntu-16.04

jobs:

  - job: say_hello
    container: deb
    timeoutInMinutes: 3
    steps:
      - checkout: self
        persistCredentials: true
      - bash: |
          git status
          echo "creating a file..."
          touch foo.txt
          git add . && git commit -m "added a file [skip ci]"
